apiVersion: nodes.pokt.network/v1alpha1
kind: PocketValidator
metadata:
  name: v1-validator1
spec:
  collection:
    name: default
  prometheusScrape: false
  pocketImage: "ghcr.io/pokt-network/pocket-v1:main-dev"
  ports:
    consensus: 8080
    rpc: 50832
  privateKey:
    secretKeyRef:
      name: v1-validator1
      key: private_key
  postgres:
    user:
      secretKeyRef:
        name: "pocket-postgres-postgresql"
        key: "username"
    password:
      secretKeyRef:
        name: "pocket-postgres-postgresql"
        key: "postgres-password"
    host: "postgres-host"
    port: "5432"
    database: "validatordb"
    schema: "v1-validator1"
---
apiVersion: v1
kind: Secret
metadata:
  name: v1-validator1
type: Opaque
